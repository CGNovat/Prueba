<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Estante</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>

<body>

    <th:block th:if="${funcionalidad=='formulario'}">

        <form th:object="${estante}" method="post" th:action="@{${ruta}}">

            <input type="hidden" th:field="*{idEstante}">

            <label for="nombreUnico">Nombre del Estante</label> <br>
            <input type="text" th:field="*{nombreUnico}" requered>
            <br>

            <label for="numeroAlmacen">Numero del Estante</label> <br>
            <input type="text" th:field="*{numeroEstante}" requered>
            <br>

            <label for="descripcion">Descripci√≥n</label> <br>
            <input type="text" th:field="*{descripcion}" required>
            <br>

            <!-- ------------------------------------------- -->

            <br>

            <label for="idAlmacen">Selecione el Almacen</label> <br>

            <select th:field="*{almacen.idAlmacen}">

                <option th:each="almacen: ${listaAlmacenes}" th:value="${almacen.idAlmacen}"
                    th:text="${almacen.nombreUnico}" th:if="${almacen.estado.name()=='ACTIVO'}"></option>

            </select><br>

            <!-- ------------------------------------------------- -->

            <label for="idIngredientes">Selecione los ingredientes</label> <br>
            <select multiple="multiple" th:field="*{ingredientes}">

                <option th:each="ingrediente: ${listIngredientes}" th:value="${ingrediente.idIngredientes}"
                    th:text="${ingrediente.nombre}" th:if="${ingrediente.estado.name()=='ACTIVO'}"></option>

            </select>

            <!-- --------------------------------------------------- -->

            <br>

            <label>Lista de Estados</label>

            <ul>
                <li th:each="estado : ${listEstados}" th:field="*{estado}">

                    <input type="radio" th:field="*{estado}" th:value="${estado}" th:text="${estado}" />

                </li>
            </ul>

            <br>

            <!-- ---------------------------------------------------- -->

            <br>
            <input type="submit" name="Enviar" value="Enviar">

        </form>

    </th:block>

    <!-- ------------------------------------------------------------------------- -->

    <!-- ------------------------------------------------------------------------- -->

    <th:block th:if="${funcionalidad=='lista'}">

        <a th:href="@{/estante/formulario-registrar}">Registrar Estante</a>

        <!-- Buscador  -->


        <form th:action="@{/estante/listar}" method="get">


            <label for="buscador">Buscador</label> <br>
            <input type="text" class="form-control" name="nombreUnico">

            <button type="submit"> Buscar</button>

           
                <div th:each="estado : ${listEstado}" th:field="*{estado}">

                    <input type="radio" name="option" th:value="${estado}" th:text="${estado}" />

                </div>
            

            <table class="table" style="width: 100%">

                <thead>
                    <tr>

                        <th>Nombre</th>
                        <th>Numero</th>
                        <th>Estado</th>
                        <th>descripcion</th>
                        <th>Operaciones</th>

                    </tr>
                </thead>

                <tbody>

                    <tr th:each="estante : ${listaEstante}" >

                        <td th:text="${estante.nombreUnico}"></td>

                        <td th:text="${estante.numeroEstante}"></td>

                        <td th:text="${estante.estado}"></td>

                        <td th:text="${estante.descripcion}"></td>




                        <td>
                            <a th:href="@{/estante/formulario-modificar/{id}(id=${estante.idEstante})}">Modificar</a>

                            <br>

                            <form th:action="@{${ruta1}}" method="post">
                                <input type="hidden" name="idEstante" th:value="${estante.idEstante}">
                                <input type="submit" th:value="${tipoLista}"></input>
                            </form>
                        </td>
                    </tr>


                </tbody>

            </table>

    </th:block>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

</body>

</html>
