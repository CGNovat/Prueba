<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>


    <table class="table" style="width: 100%">

        <br>
        
        <thead>
 
        <tr> 

            <th scope="col">Nombre</th>
            <th scope="col">Especialización</th>
            <th scope="col">Vision</th>
            <th scope="col">Mision</th>
            <th scope="col">PerfilProfecional</th>
            <th scope="col">Sistema S/A</th>
            <th scope="col">Dirección</th>
            <th scope="col">Fecha de Fundación</th>

          </tr>
  
        </thead>
  
        <tbody>
  <br>
          <tr  th:each="carrera : ${listaCarreras}" >
  
            <td th:text="${carrera.nombre}"></td>
            <td th:text="${carrera.Especializacion}"></td>
            <td th:text="${carrera.Vision}"></td>
            <td th:text="${carrera.Mision}"></td>
            <td th:text="${carrera.PerfilProfecional}"></td>
            <td th:text="${carrera.PoliticaExamen}"></td>
            <td th:text="${carrera.Direccion}"></td>
            <td th:text="${carrera.FechaCreacion}"></td>
  
            <td>
  
          
              <!-- <a th:href="@{/almacen/eliminar/${almacen.id}}">Eliminar</a> -->
  
            </td>
  
          </tr>
  
        </tbody>
  
      </table>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"></script>
    
</body>
</html>
