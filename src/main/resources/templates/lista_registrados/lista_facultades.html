<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>

  <div class="container">
    <table class="table">
        <thead class="table-dark">
            <tr>
                <th scope="col">nombre de facultad</th> <br>
                <th scope="col">sigla</th> 
                <th scope="col">operaciones</th>
            </tr>
        </thead>
        <tbody class="table-light">
            <tr th:each="facultad : ${listaFacultades}" th:if="${facultad.estado_facultad != 'X'}">
                <td th:text="${facultad.nombre_facultad}"></td>
                <td th:text="${facultad.sigla}"></td>
                <td>  <a th:href="@{/facultad/eliminar/{id}(id=${facultad.id_facultad})}">Eliminar</a></td> 
                </td>
              </tr>
          </tbody>
      </table>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
  crossorigin="anonymous"></script>
</body>
</html>
