<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../static/css/persona.css">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

    <br>
    <div class="container">
        <table class="table">
            <thead class="table-dark">
                <tr>
                    <th scope="col">Periodo</th>
                    <th scope="col">Duracion</th>
                    <th scope="col">Fecha_Inicio</th>
                    <th scope="col">Fecha_Salida</th>
                    <th scope="col">Profesores_Asignados</th>
                    <th scope="col">Cursos_Ofrecidos</th>
                </tr>
            </thead>
            <tbody class="table-light">
                <tr th:each="semestre : ${listaSemestres}" th:if="${semestre.estado != 'X'}">
                    <td th:text="${semestre.Periodo}"></td>
                    <td th:text="${semestre.Duracion}"></td>
                    <td th:text="${semestre.Fecha_Inicio}"></td>
                    <td th:text="${semestre.Fecha_Salida}"></td>
                    <td th:text="${semestre.Profesores_Asignados}"></td>
                    <td th:text="${semestre.Cursos_Ofrecidos}"></td>

                    <td>
                        <a th:href="@{/carrera/modificar/{id}(id=${carrera.id_carrera})}">Modificar</a>
                        <a th:href="@{/carrera/eliminar/{id}(id=${carrera.id_carrera})}">Eliminar</a>
                    </td>

                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
