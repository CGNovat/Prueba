<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../static/css/persona.css">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

    <br>
    <div class="container">
        <table class="table">
            <thead class="table-dark">
                <tr>
                    <th scope="col">ci</th>
                    <th scope="col">nombre</th>
                    <th scope="col">apellido</th>
                    <th scope="col">genero</th>
                    <th scope="col">estado_civil</th>
                    <th scope="col">telefojoFijo</th>
                    <th scope="col">direccion</th>
                    <th scope="col">celular</th>
                    <th scope="col">genero</th>
                </tr>
            </thead>
            <tbody class="table-light">
                    <tr th:each="persona : ${listaPersonas}" th:if="${persona.estado != 'X'}">
                    <td th:text="${persona.ci}"></td>
                    <td th:text="${persona.nombre}"></td>
                    <td th:text="${persona.apellido}"></td>
                    <td th:text="${persona.genero}"></td>
                    <td th:text="${persona.estado_civil}"></td>
                    <td th:text="${persona.telefonoFijo}"></td>
                    <td th:text="${persona.direccion}"></td>
                    <td th:text="${persona.celular}"></td>
                    <td th:text="${persona.genero}"></td>

                    <td>

                        <a th:href="@{/persona/eliminar/{id}(id=${persona.id_persona})}">Eliminar</a>

                    </td>

                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
