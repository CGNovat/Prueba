<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Ingredientes</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>

<body>

    <th:block th:if="${funcionalidad=='formulario'}">

        <form th:object="${ingredientes}" method="post" th:action="@{${ruta}}">


            <input type="hidden" th:field="*{idIngredientes}">

            <label for="nombre">Nombre</label> <br>
            <input type="text" th:field="*{nombre}" required>
            <br>

            <br>

            <label for="cantidad">Descripci√≥n </label> <br>
            <input type="text" th:field="*{cantidad}" required>
            <br>

            <!-- <button type="submit" value="Registrar" ></button> -->

            <input type="submit" name="Envier" value="Envier">

        </form>

    </th:block>

    <!-- -------------------------------------------- -->

    <th:block th:if="${funcionalidad=='lista'}">

        <div th:switch="${tipoLista}">

            <div th:case="'Eliminar'">
                <a th:href="@{/ingredientes/listar-eliminados}">Eliminados</a>
            </div>

            <div th:case="'Activar'">
                <a th:href="@{/ingredientes/listar}">Activos</a>
            </div>

        </div>

        <a th:href="@{/ingredientes/formulario-registrar}">Registrar Ingredientes</a>

        <table class="table" style="width:100%">
            <thead>
            <tr>

                <th>Nombre</th>
                <th>Cantidad</th>

            </tr>

             </thead>

             <tbody>
                <tr th:each="ingredientes :${listIngredientes}" th:if="${ingredientes.estado.name()== estados}">

                    <td th:text="${ingredientes.nombre}"></td>

                    <td th:text="${ingredientes.cantidad}"></td>

                    <td>

                        <a
                            th:href="@{/ingredientes/formulario-modificar/{id}(id=${ingredientes.idIngredientes})}">Modificar</a>

                        <form th:action="@{${ruta1}}" method="post">
                            <input type="hidden" name="idIngredientes" th:value="${ingredientes.idIngredientes}">
                            <input type="submit" th:value="${tipoLista}"></input>
                        </form>

                    </td>

                </tr>

           </tbody>

        </table>

    </th:block>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

</body>

</html>
