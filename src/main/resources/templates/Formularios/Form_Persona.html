<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>

    <form th:object="${persona}" method="post" th:action="@{${ruta}}">


        <input type="hidden" th:field="*{id_persona}">


        <label for="ci">Ingrese su Carnet de Identidad</label> <br>
        <input type="text" th:field="*{ci}" required>
        <br>

        <label for="nombre">Digite su nombre</label> <br>
        <input type="text" th:field="*{nombre}" required>

        <br>
        <label for="apellido">Digite su Apellido </label> <br>
        <input type="text" th:field="*{apellido}" required>
        <br>

        <label for="genero">Genero</label> <br>
        <input type="text" th:field="*{genero}" required>
        <br>

        <label for="estado_civil">Estado Civil </label> <br>
        <input type="text" th:field="*{estado_civil}" required>
        <br>

        <label for="telefojoFijo">Telefono Fijo </label> <br>
        <input type="text" th:field="*{telefonoFijo}" required>
        <br>


        <label for="direccion">Direccion </label> <br>
        <input type="text" th:field="*{direccion}" required>
        <br>


        <label for="celular">celular </label> <br>
        <input type="text" th:field="*{celular}" required>
        <br>

        <input type="submit" name="Envier" th:value="${tipoFormulario}">

    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
